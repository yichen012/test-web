<svg width="1600" height="200" viewBox="0 0 1600 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 定義金屬粉末紋理 -->
    <defs>
        <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
            <circle cx="1" cy="1" r="0.8" fill="rgba(0,0,0,0.2)" />
        </pattern>
    </defs>
    
    <!-- 底層厚重粉末 (較深) -->
    <path d="M0,120 Q200,80 400,120 T800,120 T1200,120 T1600,120 L1600,200 L0,200 Z" fill="#8e9aaf" opacity="0.3" />
    
    <!-- 中層流動粉末 (帶有鋸齒) -->
    <path d="M0,140 L40,135 L80,145 L120,130 L160,150 L200,135 L240,145 L280,130 L320,150 L360,135 L400,145 L440,130 L480,150 L520,135 L560,145 L600,130 L640,150 L680,135 L720,145 L760,130 L800,150 L840,135 L880,145 L920,130 L960,150 L1000,135 L1040,145 L1080,130 L1120,150 L1160,135 L1200,145 L1240,130 L1280,150 L1320,135 L1360,145 L1400,130 L1440,150 L1480,135 L1520,145 L1560,130 L1600,140 L1600,200 L0,200 Z" fill="#636e72" opacity="0.5" />
    
    <!-- 最上層噴濺粒子 (點點) -->
    <g fill="#4a4a4a">
        <circle cx="150" cy="110" r="1.5" />
        <circle cx="350" cy="90" r="1" />
        <circle cx="550" cy="115" r="2" />
        <circle cx="750" cy="95" r="1.2" />
        <circle cx="950" cy="105" r="1.8" />
        <circle cx="1150" cy="85" r="1" />
        <circle cx="1350" cy="110" r="1.5" />
        <circle cx="1550" cy="90" r="2" />
    </g>
    
    <!-- 覆蓋粉末紋理 -->
    <rect width="1600" height="200" fill="url(#grain)" opacity="0.2" />
</svg>